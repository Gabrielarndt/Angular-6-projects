<div class="container">
    <h1 class="text-center">edicao de contato</h1>
    <form (ngSubmit)="alterar()">
        <label for="id">Id</label>
        <input type="text" name="id" class="form-control" [(ngModel)]='contato.id' readonly>

        <label for="nome">Informe nome</label>
        <input type="text" name="nome" class="form-control" [(ngModel)]='contato.nome'>

        <label for="email">Informe email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]='contato.email'>

        <label for="fone">Informe fone</label>
        <input type="text" name="fone" class="form-control" [(ngModel)]='contato.fone'>

        <div>
            <button class="btn btn-primary">Grava</button>
        </div>
    </form>
</div>
