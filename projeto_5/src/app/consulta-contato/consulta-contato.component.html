<div class="container">
    <h1 class="text-center">Consulta de contatos</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of contatos; let i = index">
                <th scope="row" class="text-center">{{ i + 1 }}</th>
                <td>{{ c.nome }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.fone }}</td>
                <td>
                    <a [routerLink]="['/excluir', c.id]" class="btn btn-danger btn-sm ml-2">Excluir</a>
                    <a [routerLink]="['/edicao', c.id]" class="btn btn-info btn-sm ml-2">Edicao</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
